<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Tarea</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>

	<div class="container">

		<h1>Editar Tarea</h1>

		<form th:action="@{/tareas/save}" method="post">
			<input type="hidden" name="id" th:value="${task.id}">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Modificar
					nombre </label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="nombre"
					th:value="${task.nombre}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Modificar
					descripcion</label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="descripcion"
					th:value="${task.descripcion}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Modificar
					plazo </label> <input type="text" class="form-control"
					id="formGroupExampleInput2" name="plazo"
					th:value="${task.plazo}">
			</div>

			<button type="submit" class="btn btn-success">Actualizar</button>
		</form>


	</div>

</body>
</html>
